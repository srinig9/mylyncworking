<script type="text/javascript">
 	var scroller_anchor = 0
 	var scroller_anchor1 = 0
 	$(document).ready(function(){ 
 		 scroller_anchor = $(".event-title").offset().top;
	     scroller_anchor1 = $(".last-title").offset().top;
 	});
 	$(window).scroll(function(){
	    if ($(window).scrollTop()+100 <= scroller_anchor1 && $(window).scrollTop() >= scroller_anchor - 50) {

	    } else {
	       $('.event-title').removeClass('fixed-header');
	    }
	});
 </script>
